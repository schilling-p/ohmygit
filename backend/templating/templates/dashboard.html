{% extends "base.html" %}
{% block title %}Dashboard{% endblock title %}
{% block head %}
{% call super() %}
<script type="module" src="/script/dashboard.js" defer></script>
<link rel="stylesheet" href="styles/dashboard.css">
{% endblock head %}
{% block content %}
<div class="dashboard-container">
    <div class="dashboard-columns">
        <aside class="sidebar">
            <div class="section-header">
                <h2>Organizations</h2>
            </div>
            <div id="organizations-list">
                <!-- Organizations are populated here -->
            </div>
        </aside>
        <section class="activity-section">
            <div class="section-header">
                <h2>Recent Activity</h2>
            </div>
            <div id="activity-list">
                <!-- Activities are populated here -->
            </div>
        </section>
        <section class="repos-section">
            <div class="section-header">
                <h2>Repositories</h2>
            </div>
            <div id="repositories-list">
                <!-- Repositories are populated here -->
            </div>
        </section>
    </div>
</div>
{% endblock content %}
