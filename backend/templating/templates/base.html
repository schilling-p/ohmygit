<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>{% block title %}{{ title }} - OhMyGit{% endblock title %}</title>
      <script type="module" src="/script/common.js" defer></script>
      <link rel="stylesheet" href="/styles/base.css">
      {% block head %}{% endblock head %}
  </head>
  <div class="layout-wrapper">
    <body>
      <div class="navbar">
        <h1 class="page-title">OhMyGit</h1>
        <div class="navbar-right">
          <a href="#">Pull Requests</a>
          <a href="#">Issues</a>
          <a href="/repos/create">New Repository</a>
          <div class="dropdown">
            <button class="dropbtn">Profile</button>
            <div class="dropdown-content">
              <a href="#">Settings</a>
              <a href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
      <main>
        {% block content %}<p>Placeholder content</p>{% endblock content %}
      </main>
      <footer class="footer">
        <div class="footer-content">
          <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Contact</a>
          </div>
          <div class="footer-copyright">
            <p>&copy; 2025 OhMyGit. All rights are yours.</p>
          </div>
        </div>
      </footer>
    </body>
  </div>
</html>
